name: "PR Labeler"
on:
  - workflow_call

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/labeler@v6
        if: ${{ hashFiles('.github/labeler.yml') != '' }}

  size-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          xs_label: "size/xs"
          xs_max_size: "3"
          s_label: "size/s"
          s_max_size: "10"
          m_label: "size/m"
          m_max_size: "50"
          l_label: "size/l"
          l_max_size: "100"
          xl_label: "size/xl"
          fail_if_xl: "false"
